<mat-card class="mat-elevation-z1 post-container">
  <mat-card-header>
    <mat-card-title>
      {{_post.title}}
    </mat-card-title>
    <mat-card-subtitle>{{ _post.lastModifiedDate }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="post-content" [innerHTML]="_post.content">
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-stroked-button>
      <mat-icon fontSet="material-icons-outlined"> thumb_up_alt </mat-icon>
      Curtir
    </button>
    <button mat-stroked-button>
      <mat-icon fontSet="material-icons-outlined"> comment </mat-icon>
      Comentar
    </button>
  </mat-card-actions>

</mat-card>

  <form class="grid-container" [formGroup]="form">
    <mat-card-header>
      <mat-card-title class="mat-headline">
        <h2 class="mat-headline page-title">{{title}}</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <ng-content select="[form]">

      </ng-content>
    </mat-card-content>

    <mat-card-actions class="buttons-container">
      <div class="buttons-container-row">
        <button type="button" (click)="handleOnSave()" [disabled]="disableButton" class="ml-3" mat-raised-button
          class="save-button">
          <mat-icon>save</mat-icon>
          Salvar
        </button>
        <mat-spinner *ngIf="showSpinner"></mat-spinner>
      </div>
    </mat-card-actions>
  </form>

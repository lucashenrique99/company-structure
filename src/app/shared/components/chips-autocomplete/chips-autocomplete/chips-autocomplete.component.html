<mat-form-field>
  <mat-chip-list #chipList aria-label="Chips List">
    <mat-chip *ngFor="let item of list" [selectable]="selectable" [removable]="removable" (removed)="remove(item)">
      {{item.label}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <mat-label *ngIf="label">{{label}}</mat-label>
    <input #inputElement [matAutocomplete]="auto" [formControl]="optionsControl" [placeholder]="placeholder"
      [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
